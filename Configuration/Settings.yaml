          'GIB.GradingTool:LanguageSelector':
            superTypes: ['TYPO3.Form:FormElement']
            implementationClassName: 'GIB\GradingTool\Form\FormElements\LanguageSelector'
            formBuilder:
              group: custom
              sorting: 310
              label: 'Language selector'

          'TYPO3.Form:Form':
            formBuilder:
              editors:
                finishers:
                  availableFinishers:
                    'GIB.GradingTool:DataSheetFinisher':
                      label: 'Save Project and Data Sheet'
                      templateName: 'Finisher-GIB.GradingTool-DataSheetFinisher'
                    'GIB.GradingTool:TemplateDatabaseFinisher':
                      label: 'Save Template'
                      templateName: 'Finisher-GIB.GradingTool-TemplateDatabaseFinisher'

          'TYPO3.Form:Section':
            formBuilder:
              editors:
                elementClass:
                  sorting: 200
                  label: 'Style'
                  propertyPath: 'properties.elementClass'
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.SelectEditor'
                  availableElements:
                    0:
                      value: default
                      label: Default
                    1:
                      value: hideCaption
                      label: 'Hide caption'
                    2:
                      value: fieldContainer2Col
                      label: 'Field container 2 columns'
                    3:
                      value: fieldContainer3Col
                      label: 'Field container 3 columns'
                    4:
                      value: mutedFieldLabels
                      label: 'Gray field labels'
                displayConditionField:
                  sorting: 210
                  label: "Display if field"
                  propertyPath: 'properties.displayConditionField'
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.TextEditor'

                displayConditionValue:
                  sorting: 220
                  label: "has value"
                  propertyPath: 'properties.displayConditionValue'
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.TextEditor'

          'TYPO3.Form:StaticText':
