            implementationClassName: 'GIB\GradingTool\Form\FormElements\IfNotAuthenticatedRequiredSingleLineText'
            formBuilder:
              group: input
              sorting: 180
              label: 'Text required if not authenticated'
            renderingOptions:
              templatePathPattern: 'resource://{@package}/Private/Form/SingleLineText.html'

          'GIB.GradingTool:IfNotAuthenticatedRequiredPasswordWithConfirmation':
            superTypes: ['TYPO3.Form:PasswordWithConfirmation']
            implementationClassName: 'GIB\GradingTool\Form\FormElements\IfNotAuthenticatedRequiredPasswordWithConfirmation'
