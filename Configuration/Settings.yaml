GIB:
  GradingTool:
    #formPresets:
    #  dataSheet: 'gibdefault'
    #  submission: 'gibsubmission'
    #  emailTemplate: 'gibdefault'

    toolName: 'GIB Project Platform'
    databaseName: 'GIB Project Finder'

    forms:
      dataSheet: 'dataSheetForm'
      submission: 'submissionForm'
      emailTemplate: 'emailTemplate'

    defaultLanguage: en
    languages:
      en: English
      fr: Français
      es: Español
      zh: '中文'

    email:
      activateNotifications: TRUE
      beforeContentTemplate: 'resource://GIB.GradingTool/Private/Templates/Email/BeforeContent.html'
      afterContentTemplate: 'resource://GIB.GradingTool/Private/Templates/Email/AfterContent.html'

    projectDatabase:
      itemsPerPage: 5
      filters:
        budget:
          brackets:
            1:
              minimum: 5
              maximum: 49
            2:
              minimum: 50
              maximum: 99
            3:
              minimum: 100
              maximum: 299
            4:
              minimum: 300
              maximum: 499
            5:
              minimum: 500
              maximum: 900
        requiredInvestment:
          brackets:
            1:
              minimum: 5
              maximum: 49
            2:
              minimum: 50
              maximum: 99
            3:
              minimum: 100
              maximum: 299
            4:
              minimum: 300
              maximum: 499
            5:
              minimum: 500
              maximum: 900
        stage:
          0: 'Project Identification'
          1: 'Pre-Feasibility'
          2: Feasibility
          3: 'Ready to invest'
          4: Implementation

TYPO3:
  Form:
    presets:
      gibdefault:
        title: 'GIB'
        parentPreset: 'default'

        ########### Required CSS / JavaScripts ###########

        stylesheets:
          bootstrap:
            source: 'resource://GIB.GradingTool/Public/Stylesheets/bootstrap.min.css'
          gibgradingtool:
            source: 'resource://GIB.GradingTool/Public/Stylesheets/GIB.GradingTool.css'
        javaScripts: []

        ########### DEFAULT FORM ELEMENT DEFINITIONS ###########
        formElementTypes:

          ### BASE ELEMENTS ###

          # NAMING: base class for everything is RENDERABLE
          'TYPO3.Form:Base':
            renderingOptions:
              templatePathPattern: 'resource://GIB.GradingTool/Private/Form/{@type}.html'
              partialPathPattern: 'resource://GIB.GradingTool/Private/Form/Partials/{@type}.html'
              layoutPathPattern: 'resource://GIB.GradingTool/Private/Form/Layouts/{@type}.html'
              # set this to TRUE if you want to avoid exceptions for FormElements without definitions
              skipUnknownElements: FALSE
              # Package with XLIFF files for translatable messages (e.g. validation errors)
              # If you need custom messages, copy Resources/Private/Translations/en/ValidationErrors.xlf to your package and adjust this setting
              translationPackage: 'TYPO3.Flow'

          'TYPO3.Form:FormElement':
            properties:
              elementErrorClassAttribute: 'has-error'

          'TYPO3.Form:TextMixin':
            formBuilder:
              editors:
                validation:
                   availableValidators:
                    'GIB.GradingTool:FloatOrInteger':
                      label: 'Floating-point number or integer'
                      sorting: 141


          ### FORM ELEMENTS: CUSTOM ###
          'TYPO3.Form:DatePicker':
            properties:
              elementClassAttribute: 'form-control'

