      ### GIB SUBMISSION FORM ###
      gibsubmission:
        title: 'GIB Submission'
        parentPreset: 'gibdefault'
        formElementTypes:
          'GIB.GradingTool:Question':
            superTypes: ['TYPO3.Form:FormElement', 'GIB.GradingTool:QuestionMixin']
            formBuilder:
              group: select
              sorting: 200
              label: 'GIB Submission Question'
              editors:
                weighting:
                  label: 'Weighting'
                  propertyPath: 'properties.weighting'
                  sorting: 185
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.TextEditor'
                abstract:
                  label: 'Abstract'
                  propertyPath: 'properties.abstract'
                  sorting: 187
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.TextEditor'
                optOut:
                  label: 'Opt-out question'
                  propertyPath: 'properties.optOut'
                  sorting: 190
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.SelectEditor'
                  availableElements:
                    0:
                      value: '0'
                      label: No
                    1:
                      value: '1'
                      label: Yes
          'GIB.GradingTool:NotApplicableMultiLineText':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:TextMixin']
            formBuilder:
              group: input
              sorting: 220
              label: 'GIB Not Applicable Text'
              editors:
                questionIdentifier:
                  label: 'Question identifier'
                  propertyPath: 'properties.questionIdentifier'
                  sorting: 200
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.TextEditor'
          'GIB.GradingTool:OptOutAcceptedCheckbox':
            superTypes: ['TYPO3.Form:Checkbox']
            formBuilder:
              group: select
              sorting: 240
              label: 'GIB Opt-Out Acceptance'
              editors:
                questionIdentifier:
                  label: 'Question identifier'
                  propertyPath: 'properties.questionIdentifier'
                  sorting: 200
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.TextEditor'
          'GIB.GradingTool:QuestionMixin':
            formBuilder:
              editors:
                options:
                  sorting: 200
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.PropertyGrid'
                  propertyPath: 'properties.options'
                  isSortable: true
                  enableAddRow: true
                  enableDeleteRow: true
                  columns:
                    0:
                      field: '_value'
                      name: 'Label'
                      editor: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.PropertyGrid.TextCellEditor'
                    1:
                      field: '_key'
                      name: 'Key'
                      editor: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.PropertyGrid.TextCellEditor'
                    2:
                      field: 'score'
                      name: 'Score'
                      editor: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.PropertyGrid.TextCellEditor'

          'TYPO3.Form:Form':
            renderingOptions:
              templatePathPattern: 'resource://GIB.GradingTool/Private/Form/SubmissionForm.html'
            formBuilder:
              editors:
                finishers:
                  availableFinishers:
                    'GIB.GradingTool:SubmissionFinisher':
                      label: 'Save Submission'
                      templateName: 'Finisher-GIB.GradingTool-SubmissionFinisher'

          'TYPO3.Form:Section':
            formBuilder:
              editors:
                naAcceptanceLevel:
                  label: 'N/A Acceptance Level'
                  propertyPath: 'properties.naAcceptanceLevel'
                  sorting: 199
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.TextEditor'
                goodPerformanceReferenceScore:
                  label: 'Good score'
                  propertyPath: 'properties.goodPerformanceReferenceScore'
                  sorting: 220
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.TextEditor'
                modestPerformanceReferenceScore:
                  label: 'Modest score'
                  propertyPath: 'properties.modestPerformanceReferenceScore'
                  sorting: 230
                  viewName: 'TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.TextEditor'
        ### FINISHERS ###
        finisherPresets:
          'GIB.GradingTool:SubmissionFinisher':
            implementationClassName: 'GIB\GradingTool\Form\Finishers\SubmissionFinisher'

  FormBuilder:
    defaultPreset: 'gibdefault'
    handlebarsTemplates:
      Finisher-GIB.GradingTool-DataSheetFinisher: 'resource://GIB.GradingTool/Private/FormBuilderTemplates/Finisher/DataSheetEditor.html'
      Finisher-GIB.GradingTool-SubmissionFinisher: 'resource://GIB.GradingTool/Private/FormBuilderTemplates/Finisher/SubmissionEditor.html'
      Finisher-GIB.GradingTool-TemplateDatabaseFinisher: 'resource://GIB.GradingTool/Private/FormBuilderTemplates/Finisher/TemplateDatabaseEditor.html'
