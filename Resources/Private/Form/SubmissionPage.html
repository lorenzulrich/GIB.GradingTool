{namespace form=TYPO3\Form\ViewHelpers}
{namespace gib=GIB\GradingTool\ViewHelpers}
<fieldset>
	<f:if condition="{page.label}">
		<legend>{gib:calculation(expressionString: '{page.index}+1')} {page.label}</legend>
	</f:if>
	<f:for each="{page.elements}" as="element" iteration="iterator">
		<form:renderRenderable renderable="{element}" />
	</f:for>
</fieldset>
