<f:layout name="TYPO3.Form:Field" />
<f:section name="field">
	<ul class="submissionAnswer clearfix" id="{element.uniqueIdentifier}">
		<f:for each="{element.properties.options}" as="label" key="value">
			<li>
				<label>
					<f:form.radio property="{element.identifier}" class="{element.properties.elementClassAttribute}" value="{value}" errorClass="{element.properties.elementErrorClassAttribute}" />
					{label}
					<span class="answerNumber">{value}</span>
				</label>
			</li>
		</f:for>
	</ul>
</f:section>
