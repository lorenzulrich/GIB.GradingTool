{namespace form=TYPO3\Form\ViewHelpers}
<fieldset id="{section.uniqueIdentifier}" class="{section.properties.elementClass} {f:if(condition: section.properties.elementClassAttribute, then: ' {section.properties.elementClassAttribute}')}">
	<f:if condition="{section.label}">
		<legend>{section.label}</legend>
	</f:if>
	<f:for each="{section.elements}" as="element">
		<form:renderRenderable renderable="{element}" />
	</f:for>
</fieldset>
