<f:layout name="Default" />

<f:section name="Title">GIB Grading Tool</f:section>

<f:section name="Content">

	<f:render partial="Admin/Navigation" arguments="{currentAction:currentAction}"/>

	<h2>Templates</h2>

	<table xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Template identifier</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
		<f:for each="{templates}" as="template">
			<tr>
				<td>{template.templateIdentifier}</td>
				<td>
					<f:link.action class="btn btn-primary btn-sm" action="edit" controller="Template" arguments="{template:template}"><i class="fa fa-edit"></i> Edit</f:link.action>
					<f:link.action class="btn btn-danger btn-sm returnConfirm" additionalAttributes="{data-confirm: 'Are you sure you want to remove this template?'}" action="remove" controller="Template" arguments="{template:template}"><i class="fa fa-times-circle"></i> Remove</f:link.action>
				</td>
			</tr>
		</f:for>
		</tbody>
	</table>

	<f:form controller="Template" action="new">
		<p><button class="btn btn-primary" type="submit"><i class="fa fa-plus-square"></i> Add template</button></p>
	</f:form>

</f:section>
