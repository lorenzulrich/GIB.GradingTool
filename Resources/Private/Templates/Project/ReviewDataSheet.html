{namespace form=TYPO3\Form\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title">{settings.toolName}</f:section>

<f:section name="Content">
	<f:render partial="Admin/Navigation" arguments="{currentAction:'index'}"/>

	<h2>Review Data Sheet for project "{project.projectTitle}"</h2>

	<div id="reviewDataSheet" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
		<f:for each="{dataSheet}" as="section">
			<h3>{section.label}</h3>
			<f:if condition="{section.items}">
				<f:for each="{section.items}" as="subsection">
					<h4>{subsection.label}</h4>
					<f:if condition="{subsection.items}">
						<f:then>
							<f:for each="{subsection.items}" as="subsubsection">
								<h4 class="indent-1">{subsubsection.label}</h4>
								<f:if condition="{subsubsection.items}">
									<f:then>
										<f:for each="{subsubsection.items}" as="subsubsubsection">
											<h4 class="indent-2">{subsubsubsection.label}</h4>
											<f:if condition="{subsubsubsection.value}">
												<div class="indent-2">
													<f:render partial="RenderFormValue" arguments="{item:subsubsubsection}" />
												</div>
											</f:if>
										</f:for>
									</f:then>
									<f:else>
										<div class="indent-1">
											<f:render partial="RenderFormValue" arguments="{item:subsubsection}" />
										</div>
									</f:else>
								</f:if>
							</f:for>
						</f:then>
						<f:else>
							<f:render partial="RenderFormValue" arguments="{item:subsection}" />
						</f:else>
					</f:if>
				</f:for>
			</f:if>
		</f:for>
	</div>

	<p>
		<f:link.action class="btn btn-primary" action="editDataSheet" controller="Project" arguments="{project:project}"><i class="fa fa-edit"></i> Edit Data Sheet</f:link.action>
	</p>

</f:section>
